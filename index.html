<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            background: url('assets/bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .top-logo-container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            /* margin-left: 20px; */
        }

        .top-logo {
            width: auto;
            height: 50px;
            /* Adjust height as needed */
            max-width: 100%;
        }

        .search-container {
            position: sticky;
            top: 8px;
            width: 100%;
            max-width: 1300px;
            padding: 20px;
            background-color: rgba(180, 223, 180, 0.8);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center content horizontally */
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        .left-logo,
        .right-logo {
            height: 50px;
            margin: 0 10px;
            position: relative;
            /* top: 16px; */
            flex: 0 0 auto;
        }

        #searchBox {
            margin: 20px 0;
            /* Adjusted to provide equal margin */
            padding: 10px 10px 10px 40px;
            width: 100%;
            /* Ensure it takes full available width */
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: url('assets/search.png') no-repeat 10px center;
            background-size: 20px 20px;
            flex: 1;
            min-width: 200px;
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1300px;
            margin: auto;
            background-color: rgba(180, 223, 180, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 1300px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(150px, 1fr));
                width: 80%;
            }

            .search-container {
                border-radius: 0%;
            }
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(150px, 1fr));
                width: 80%;
            }

            .search-container {
                border-radius: 0%;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(150px, 1fr));
                width: 80%;
            }

            .search-container {
                border-radius: 0%;
            }


        }
        .gallery-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background-color: rgba(140, 193, 140, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .label-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .image-number,
        .additional-label {
            padding: 5px;
            margin: 2px;
            color: #000;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #fff;
        }

        .image-number {
            font-size: 12px;
        }

        .additional-label {
            font-size: 14px;
            flex-grow: 1;
        }

        .gallery img {
            width: 100%;
            background-color: white;
            height: 100%;
            margin-top: 2px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .image-label {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-size: x-small;
            white-space: nowrap;
        }
    </style>

</head>

        const gallery = document.getElementById('gallery');


        function displayImages(images) {
            gallery.innerHTML = '';
            images.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                const labelContainer = document.createElement('div');
                labelContainer.classList.add('label-container');

                const img = document.createElement('img');
                img.src = item.imgPath;
                img.alt = item.imgPath.split('/').pop();


                const imageLabel = document.createElement('div');
                imageLabel.classList.add('image-label');
                imageLabel.textContent = item.imgPath.split('/').pop();

                const imageNumberValue = item.imgPath.split("_")[2].split("-")[0];
                const imageNumber = document.createElement('div');
                imageNumber.classList.add('image-number');
                imageNumber.textContent = imageNumberValue;

                const additionalLabel = document.createElement('div');
                additionalLabel.classList.add('additional-label');
                additionalLabel.textContent = pkmnNames[+imageNumberValue - 1];

                labelContainer.appendChild(additionalLabel);
                labelContainer.appendChild(imageNumber);

                galleryItem.appendChild(labelContainer);

                galleryItem.appendChild(img);
                galleryItem.appendChild(imageLabel);
                gallery.appendChild(galleryItem);
            });
        }


        function filterImages(query) {
            const filteredData = data.imgs.filter(item => {
                const fileName = item.imgPath.split('/').pop().toLowerCase();
                return fileName.includes(query.toLowerCase());
            });
            displayImages(filteredData);
        }

        displayImages(data.imgs);

        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value;
            filterImages(query);
        });
